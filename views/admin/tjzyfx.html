<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加专业方向</title>
    <link rel="stylesheet" href="../../static/admin/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../../static/admin/css/admin.css">
    <link rel="stylesheet" href="../../static/admin/css/app.css">
</head>

<body>

<div>
    <div class="tpl-portlet-components" style="height: 555px">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 添加专业分类
            </div>
        </div>
        <div class="tpl-block ">
            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal" enctype="multipart/form-data" method="post"
                          action="">
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">专业分类名称 / Name</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="Name" name="Name" placeholder=" 例如：Java、PHP、MySQL、HTML">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">索引 / Index</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="Index" name="Index" placeholder="索引名称，不建议使用中文">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="button" class="am-btn am-btn-primary" onclick="add('/admin/tjzyfx')">添加</button>
                                <a href="javascript:history.go(-1);" class="am-btn am-btn-danger ">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/admin/js/jquery.min.js"></script>
<script src="../../static/admin/js/amazeui.min.js"></script>
<script src="../../static/admin/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    function add(url) {
        var fl_name = $("#Name").val().replace(/(^\s*)|(\s*$)/g, '');
        var fl_index = $("#Index").val().replace(/(^\s*)|(\s*$)/g, '');
        if (fl_name ==""){
            alert("方向名不能为空")
        }else {
           $.ajax({
               url:url,
               type:"GET",
               data:{
                   Name:fl_name,
                   Index:fl_index
               },
               success:function (data) {
                   if (data.code ==1){
                       layer.alert('添加成功', {
                           icon: 1,
                           skin: 'layer-ext-moon', //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
                           time:1000,
                           end:function(){
                               window.location.href=data.message;
                           }
                       })
                   } else {
                       layer.alert(data.message, {
                           icon: 2,
                           skin: 'layer-ext-moon', //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
                           time:1000,
                       })
                   }
               }
           })
        }
    }

</script>
</body>

</html>
