<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加用户</title>
    <link rel="stylesheet" href="../../static/admin/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../../static/admin/css/admin.css">
    <link rel="stylesheet" href="../../static/admin/css/app.css">
</head>

<body>

<div>
    <div class="tpl-portlet-components" style="height: 700px">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 添加用户
            </div>
        </div>
        <div class="tpl-block ">
            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal" enctype="multipart/form-data" method="post" id="form1"
                          action="/admin/addusers">

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">EXCEL</label>
                            <div class="am-u-sm-9">
                                    <input type="file" accept=".xlsx" name="uploadfile"/>
                                    <p style="font-size: 12px; color: #999;">请上传.xlsx 表格</p>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <input type="submit" class="am-btn am-btn-primary" value="添加">
                                <a href="javascript:history.go(-1);" class="am-btn am-btn-danger ">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/admin/js/jquery.min.js"></script>
<script src="../../static/admin/js/amazeui.min.js"></script>
<script src="../../static/admin/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    function add() {
        $.ajax({
            url : "/admin/addusers",
            type : "POST",
            data : $('#form1').serialize(),
            success : function(data) {
               if (data.code == 1){
                   layer.alert('添加成功', {
                       icon: 1,
                       skin: 'layer-ext-moon', //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
                       time: 1000,
                       end: function () {
                           window.location.href = data.message;
                       }
                   })
               }
            }
        });

    }
</script>
</body>

</html>
